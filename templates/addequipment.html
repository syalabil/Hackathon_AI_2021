<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Equipment Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!--Link Tab-->
    <div class="row">
        <div class="col-2">
            <h4 class="text-center text-primary">
                Welcome Admin
            </h4>
            <h4 class="text-center text-primary">
                <a href="{{url_for('logout')}}"class="nav-link">Logout</a>
            </h4>
        </div> 
        <div class="col-10">
            <div class="row">                     
                <nav class="navbar navbar-expand-lg col-12" style="background-color:aliceblue" role="navigation">
                    <div>
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a href="{{url_for('dashboard')}}"class="nav-link" name="dashboard">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a href="{{url_for('imagePurchase')}}" class="nav-link" name="purchase">Purchase</a>
                            </li>
                            <li class="nav-item">
                                <a href="{{url_for('equipment')}}" class="nav-link" name="equipment">Equipment</a>
                            </li>                         
                        </ul>
                    </div>
                </nav>
            </div>
        </div>  
    </div>
    <!--Add Equipment Page-->
    <div class="col-10">
        <div class="row">
            <h1>Add Equipment</h1>
        </div>
    </div> 
    <form action="addequipmentfunction" method="post" enctype="multipart/form-data"> 
        <div class="form-group row">
            <label class="col-sm-2 control-label">Equipment name:</label>
            <div class="col-5">
                <input class="form-control" id="name" name="name" required></input>
            </div>      
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 control-label">Equipment Price:</label>
            <div class="col-5">
                <input type="number" id="price" name="price"class="form-control" required></input>
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 control-label">Equipment Quantity:</label>
            <div class="col-5">
                <input type="number" id="qty" name="qty" class="form-control" required></input>
            </div>
        </div>
        <div class="row">   
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <input type="submit" value="Confirm" class="btn btn-primary"  />
                </div>
            </div>            
        </div>                        
    </form>
</body>
